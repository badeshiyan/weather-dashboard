<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to bootstrap -->
    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <!-- link to font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- link to google apis -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- link to css style sheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- navbar/header -->
    <div class="bg-dark pt-2 pb-2">
      <div class="container">
        <h1 class="text-white text-center">Weather Dashboard</h1>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 bg-light pt-3 pb-3"> 
          <h5>Enter City:</h5>
          <div class="input-group mb-3">
            <input
              id="searchCity"
              type="text"
              class="form-control"
              class="input-group-append"
            />
            <button
              type="searchBtn"
              class="btn btn-primary"
              type="button"
              id="searchBtn"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>


    
       
          <div class="col-sm-2" id="forecasts">
            <p class="displaydayonetemp"></p>
            <p class="displaydayonehum"></p>
          </div>

            <div class="col-sm-2" id="forecasts">
              <p class="displaydaytwotemp"></p>
              <p class="displaydaytwohum"></p>
            </div>

            <div class="col-sm-2" id="forecasts">
                <p class="displaydaythreetemp"></p>
                <p class="displaydaythreehum"></p>
            </div>

                    <div class="col-sm-2" id="forecasts">
                      <p class="displaydayfourtemp"></p>
                      <p class="displaydayfourhum"></p>
                    </div>
       
                        <div class="col-sm-2" id="forecasts">
                          <p class="displaydayfivetemp"></p>
                          <p class="displaydayfivehum"></p>
                        </div>

      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
