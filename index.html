    <!-- navbar/header -->
    <div class="bg-light pt-2 pb-2">
      <div class="container">
        <header class="text-black text-center">Weather Dashboard</header>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 bg-light pt-2 pb-2">
          <h1>Enter City:</h1>
          <div class="input-group mb-3">
            <input
              id="searchCity"
              type="text"
              class="form-control"
              class="input-group-append"
            />
            <button
              type="searchBtn"
              class="btn btn-primary"
              type="button"
              id="searchBtn"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="col-md-9 displaycurrentweather"></div>
      </div>
    </div>
